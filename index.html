<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>

<body>

    <main class="container">
        <div class="calculator-body">
            <h2 class="title">KALKULATOR ASTA</h2>
            <div class="screen"></div>


            <input type="button" value="C" class="action-clear" />
            <input type="button" value="DEL" class="action-backspace" />
            <input type="button" value="." />
            <input type="button" value="/" />

            <input type="button" value="SIN" class="action-sin" />
            <input type="button" value="COS" class="action-cos" />
            <input type="button" value="TAN" class="action-tan" />
            <input type="button" value="%" class="percent" />

            <input type="button" value="LOG" class="action-log">
            <input type="button" value="(">
            <input type="button" value=")">

            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="*" />

            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="-" />

            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="+" />

            <input type="button" value="00" class="double-zero" />
            <input type="button" value="0" />
            <input type="button" value="=" class="action-evaluate" />
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
